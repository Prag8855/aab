{% extends "_layout.html" %}
{% set metatitle = entry.title %}
{% set metadescription = entry.description %}

{% block main %}
    <main aria-label="Main page">
        <header class="section transparent fixed-width intro centred">
            <h1>{{ entry.title }}</h1>
        </header>
        <article class="section fixed-width article-body">
            {{ entry.body|render|safe }}
        </article>
    </main>
{% endblock %}
