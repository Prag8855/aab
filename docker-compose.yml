version: '3.2'

services:
  api:
    build: ./api
    environment:
      - "MAILGUN_API_KEY"
    volumes:
      - "api_db:/var/db"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  appointments:
    build: https://github.com/all-about-berlin/burgeramt-appointments.git#main
    environment:
      - "PYTHONUNBUFFERED=1"
      - "BOOKING_TOOL_ID"
      - "BOOKING_TOOL_EMAIL"
      - "BOOKING_TOOL_URL=https://service.berlin.de/dienstleistung/120686/"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
  proxy:
    build:
      context: ./proxy
      args:
        - "SSL_DOMAIN"
        - "SSL_EMAIL"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - "api"
      - "appointments"
    volumes:
      # STATIC_SITE_PATH is the path to your generated website.
      - "${STATIC_SITE_PATH}:/var/www/html"
      - "ssl_certs:/etc/ssl-certs"
      - "acme_sh:/root/.acme.sh"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
volumes:
  acme_sh:
  api_db:
  ssl_certs: