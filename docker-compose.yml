services:
  api:
    build: ./backend
    volumes:
      - "api_db:/var/db"
      - "api_staticfiles:/var/www/api/staticfiles"
  proxy:
    build:
      context: ./proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - "api"
    volumes:
      - "ssl_certs:/etc/ssl-certs"
      - "acme_sh:/root/.acme.sh"
      - "api_staticfiles:/var/www/api/staticfiles"
volumes:
  acme_sh:
  api_db:
  api_staticfiles:
  ssl_certs: